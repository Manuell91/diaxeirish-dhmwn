version: '3.6'

services:

  jenkins:
    container_name: jenkins
    build:
      context: ./jenkins
      dockerfile: Dockerfile
    privileged: true
    restart: always
    ports:
      - 8080:8080
    volumes:
      - ./jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
      - /usr/local/bin/docker:/usr/bin/docker

  registry:
    image: registry
    container_name: registry
    ports:
      - 5000:5000
    restart: always

  web-service:
    container_name: web-service
    build:
      context: ./web-service
      dockerfile: Dockerfile
    restart: always
    ports:
      - 3006:3006
    volumes:
      - ./web-service:/usr/src/app/
      - ./web-service/node_modules

  local-authorities-db:
    container_name: local-authorities-db
    build:
      context: ./local-authorities-db
      dockerfile: Dockerfile
    ports:
      - 5433:5432
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=
      - POSTGRES_INITDB_ARGS= --encoding=UTF-8
      - TZ=UTC
    healthcheck:
      test: exit 0

  local-authorities:
    container_name: local-authorities
    build:
      context: ./local-authorities
      dockerfile: Dockerfile
    environment:
      - spring.datasource.url=jdbc:postgresql://local-authorities-db:5432/local_authorities_db
    ports:
      - 3007:3007
    links:
      - local-authorities-db
    depends_on:
      - local-authorities-db